@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <script src="@routes.Assets.versioned("../../assets/javascripts/game.js")" type="text/javascript"></script>
    </head>
    <body>
        <img src="@routes.Assets.versioned("images/x.png")" class="hidden" id="x-piece"/>
        <img src="@routes.Assets.versioned("images/bar_1.png")" class="hidden" id="bar-1-piece"/>

        @for(num <- 0 to 9; png = s"images/$num.png") {
            <img src="@routes.Assets.versioned(png)" class="hidden" id="@num-piece" />
        }

        <div class="container" touchstart="accelerate(-0.2)" onmousedown="accelerate(-0.2)" touchend="accelerate(0.05)" onmouseup="accelerate(0.05)">
        @content
        </div>
    </body>

    <script>
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function () {
                            (i[r].q = i[r].q || []).push(arguments)
                        }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                        m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-80482754-1', 'auto');
            ga('send', 'pageview');

    </script>
</html>
