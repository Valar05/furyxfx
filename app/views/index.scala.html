@(message: String)

@main("FuryXFX") {
    <div class="row header">
        <div class="col-md-6 col-md-offset-2">
            <img src="@routes.Assets.versioned("images/furyxfx.bmp")" class="noselect center-block" draggable="false" width="600px"/>
        </div>
    </div>
    <div class="row header">
        <div class="col-md-6 col-md-offset-3 game"></div>
    </div>
    <div class="row hidden" id="reset-row">
        <div class="col-md-7 col-md-offset-4">
            <img src="@routes.Assets.versioned("images/reset.png")" id="reset-piece" onclick="reset()" class="noselect" draggable="false"/>
        </div>
    </div>
}
